<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Pick A Show
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p id="intro">Pick a TV show below to start watching a random episode!<br><br></p>
  <ion-list >
    <button ion-item class="showname" *ngFor="let show of shows" (click)="watchEpisode(show)" >
      {{show.name}}
    </button>
  </ion-list>
</ion-content>
