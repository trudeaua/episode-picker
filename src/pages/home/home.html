<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Episode Picker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg" padding>
  <p id="intro">Pick a TV show below to start watching a random episode!
    <br>
    <br>
  </p>
  <ion-card class="showname" *ngFor="let show of shows; let i = index" (click)="watchEpisode(show)">
    <img class="crop" src="{{show.img}}" alt="img">
    <ion-card-content>
      <ion-card-title>
        {{show.name}}
      </ion-card-title>
      <p>
        {{show.info}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
